server.port=9003
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/database_name?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=username
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.format_sql=true
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


jwt.secret=${JWT_SECRET}
jwt.access.expiryDuration=${JWT_ACCESS_EXPIRY_DURATION}
jwt.refresh.expiryDuration=${JWT_REFRESH_EXPIRY_DURATION}

spring.jackson.property-naming-strategy=SNAKE_CASE

# multipart.file
spring.servlet.multipart.file-size-threshold=50MB
spring.servlet.multipart.location=/tmp

