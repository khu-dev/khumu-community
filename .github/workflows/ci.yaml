name: Automated CI
on:
  push:
    branches: ["*"]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: umi0410/khumu-community
    steps:
      - name: ë°°í¬ í™˜ê²½ ì„¤ì •
        run: |
          # master í˜¹ì€ main ë¸Œëœì¹˜ì˜ ê²½ìš° prd í™˜ê²½ì— ë°°í¬í•©ë‹ˆë‹¤.
          # ê·¸ ì™¸ì˜ ë¸Œëœì¹˜ëŠ” devë¡œ
          environment="dev"
          if [ ${GITHUB_REF#refs/heads/} == "master" ]; then
          environment="prd"
          elif [ ${GITHUB_REF#refs/heads/} == "main" ]; then
          environment="prd"
          fi
          echo "í˜„ì¬ ref: ${GITHUB_REF#refs/heads/}"
          echo "ì„¤ì •ëœ ë°°í¬ í™˜ê²½ ${environment}"
          echo "environment=${environment}" >> $GITHUB_ENV

      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: ğŸ¦ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ—ï¸ Build images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: false # buildkitì„ ì“°ë©´ auto pushê°€ ì•ˆë˜ëŠ”ë“¯?
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.run_id }}

      - name: ğŸ—ï¸ Push images
        run: |
          docker push ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.run_id }}

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.8.6"

      - name: ğŸ› Clone the devops repository
        uses: actions/checkout@v2
        with:
          repository: khu-dev/khumu-devops
          token: ${{ secrets.PUSH_TO_OTHER_REPO }}
          path: 'khumu-devops'

      - name: Edit Kustomization.yaml
        working-directory: khumu-devops/khumu-community/${{ env.environment }}
        run: |
          kustomize version
          kustomize edit set image ${{ env.IMAGE_NAME }}=${{ env.IMAGE_NAME }}:${{ github.run_id }}

      - name: Push to another repository
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.PUSH_TO_OTHER_REPO }}
        with:
          source-directory: khumu-devops
          destination-github-username: 'khu-dev'
          destination-repository-name: 'khumu-devops'

      - name: ìŠ¬ë™ ì•Œë¦¼
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: Github Action # default: 8398a7@action-slack
          # fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          fields: repo,message,commit,author,ref,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.